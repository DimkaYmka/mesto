<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Путешествие по России</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/header_logo.svg')%>" alt="логотип социальной сети Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-button">
          <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__avatar">
        </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <!-- <img src="./images/Vector__edit.svg" alt="кнопка добавления фото" class="profile__edit-vector-button"> -->
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="<%=require('./images/Vector2.svg')%>" alt="" class="profile__add-vector-button">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="button" type="button">
        <img src="<%=require('./images/Close.svg')%>" alt="Крест для закрытия" class="popup__close-popup">
      </button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" class="popup__form popup__form-profile" novalidate>
        <input class="popup__input" id="input-name" minlength="2" maxlength="40" required type="text" name="name"
          placeholder="Ваше имя">
        <span class="popup__input-error input-name-error"></span>
        <input class="popup__input" id="input-info" minlength="2" maxlength="200" required type="text" name="about"
          placeholder="Пара слов о себе">
        <span class="popup__input-error input-info-error"></span>
        <button class="popup__button popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__container">
      <button class="button" type="button">
        <img src="<%=require('./images/Close.svg')%>" alt="Крест для закрытия"
          class="popup__close-popup popup__close-card-popup">
      </button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form" class="popup__form popup__form-card" novalidate>
        <input id="input-name-card" class="popup__input popup__input-name" minlength="2" maxlength="30" required
          type="text" name="name" placeholder="Название">
        <span class="popup__input-error input-name-card-error"></span>
        <input id="input-url" class="popup__input popup__input-link" required type="url" name="link"
          placeholder="Ссылка">
        <span class="popup__input-error input-url-error"></span>
        <button class="popup__button popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__big">
      <button class="button" type="button">
        <img src="<%=require('./images/Close.svg')%>" alt="Крест для закрытия"
          class="popup__close-popup popup__close-popup-big">
      </button>
      <img src="#" alt="" class="popup__big-image">
      <h3 class="popup__big-title"></h3>
    </div>
  </div>


  <template class="card" id="card">
    <li class="elements__card">
      <img src="#" alt="" class="elements__image">
      <button class="button" type="button">
        <img src="<%=require('./images/Trash.svg')%>" alt="лайк" class="elements__delete-button elements__delete-button_hidden">
      </button>
      <h2 class="elements__title"></h2>
      <button class="button" type="button">
        <img src="<%=require('./images/Vector.svg')%>" alt="лайк" class="elements__vector">
        <span class="elements__likes-number">0</span>
      </button>
    </li>
  </template>

  <div class="popup popup_avatar">
    <div class="popup__container">
      <button class="button" type="button">
        <img src="<%=require('./images/Close.svg')%>" alt="Крест для закрытия"
          class="popup__close-popup popup__close-card-popup">
      </button>
      <h3 class="popup__title">Обновите аватар</h3>
      <form name="form" class="popup__form popup__form-avatar" novalidate>
        <input id="input-url" class="popup__input popup__input-link" required type="url" name="link"
          placeholder="Ссылка">
        <span class="popup__input-error input-url-error popup__input-error-avatar"></span>
        <button class="popup__button popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- <script src="./scripts/index.js"  type="module"></script> -->


  <div class="popup popup_delete">
    <div class="popup__container">
      <button class="button" type="button">
        <img src="<%=require('./images/Close.svg')%>" alt="Крест для закрытия"
          class="popup__close-popup popup__close-card-popup">
      </button>
      <form action="#" class="popup__form">
      <h3 class="popup__title popup__title-delete">Вы уверены?</h3>
      <button class="popup__button popup__save-btn popup__button-delete" type="submit">Да</button>
    </form>
    </div>
  </div>
</body>

</html>
