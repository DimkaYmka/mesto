<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header_logo.svg" alt="логотип социальной сети Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button open-popup">
              <img src="./images/Vector__edit.svg" alt="" class="profile__vector-button">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img src="./images/Vector2.svg" alt="" class="profile__vector-button">
        </div>




      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__card">
            <img src="./images/cherkesia.jpg" alt="Карачаево-Черкессия" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Карачаево-Черкессия</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Гора Эльбрус</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Домбай</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cherkesia.jpg" alt="Карачаево-Черкессия" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Карачаево-Черкессия</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Гора Эльбрус</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/dombai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__container">
              <h1 class="elements__title">Домбай</h1>
              <img src="./images/Vector.svg" alt="лайк" class="elements__vector">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>





  <section class="popup">

    <form class="popup__container">
      <img src="./images/Close.svg" alt="Крест для закрытия" class="popup__close-popup close-popup">
      <h1 class="popup__title">Редактировать профиль</h1>
      <label class="popup__label">
        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Ваше имя">
      </label>
      <label class="popup__label">
        <input class="popup__input popup__input_info" type="text" name="job" placeholder="Пара слов о себе">
      </label>
      <button class="popup__button close-popup" type="submit">Сохранить</button>
    </form>
  </section>


  <script src="./scripts/index.js"></script>

</body>

</html>
